eval_timestamp: ${now:%Y%m%d_%H%M%S}
eval_name: TEST
eval_log_dir: logs_eval/${eval_name}/${eval_timestamp}
simulator:
  _target_: humanoidverse.simulator.mujoco.mujoco.MuJoCo
  _recursive_: false
  config:
    name: mujoco
    terrain: ${terrain}
    plane:
      static_friction: 1.0
      dynamic_friction: 1.0
      restitution: 0.0
    sim:
      fps: 200
      control_decimation: 4
      substeps: 1
      gravity:
      - 0.0
      - 0.0
      - -9.81
      render_mode: human
      render_interval: 1
    scene:
      num_envs: ${num_envs}
      env_spacing: ${env.config.env_spacing}
      replicate_physics: true
checkpoint: /home/embodied/data/zxlei/embodied/humanoid/ASAP/logs/MotionTracking/lab_gym_0820/model_9100.pt
algo:
  config:
    eval_callbacks:
      analysis_plot_cb:
        _target_: humanoidverse.agents.callbacks.analysis_plot_motion_tracking.AnalysisPlotMotionTracking
        config:
          sim_dt: 0.02
          log_single_robot: false
          plot_update_interval: 100
          compute_metrics: true
