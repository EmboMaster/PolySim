# config/minimal_test.yaml  

# 最小配置
num_envs: 4096
device: "cuda:0"
max_episode_length_s : 1000
# 最小robot配置
robot:
  policy_obs_dim: 48
  critic_obs_dim: 48  
  actions_dim: 23
  foot_name: "foot"
  knee_name: "knee"
  penalize_contacts_on: []
  terminate_after_contacts_on: []
  has_upper_body_dof: false
  has_torso: false
  
  init_state:
    pos: [0.0, 0.0, 1.0]
    rot: [0.0, 0.0, 0.0, 1.0] 
    lin_vel: [0.0, 0.0, 0.0]
    ang_vel: [0.0, 0.0, 0.0]

# RPC配置
rpc:
  master_addr: "127.0.0.1"
  master_port: "29550"
  client_name: "ppo_trainer"
  server_names: ["isaacsim", "genesis"]
  rank: 2
  world_size: 3
  client_gpu: 0
  server_gpu: 0
  timeout: 6000